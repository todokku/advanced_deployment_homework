apiVersion: v1
kind: Template
labels:
  template: cicd
  group: cicd
metadata:
  annotations:
    iconClass: icon-jenkins
    tags: instant-app,jenkins,gogs,nexus,cicd-dev
  name: cicd-dev
message: "Use the following credentials for login:\nJenkins: use your OpenShift credentials admin/admin\nNexus: admin/admin123\nGogs Git Server: gogs/gogs"
parameters:
- displayName: DEV project name
  value: tasks-dev
  name: DEV_PROJECT
  required: true
- displayName: STAGE project name
  value: tasks-test
  name: STAGE_PROJECT
  required: true
- displayName: PROD project name
  value: tasks-prod
  name: PROD_PROJECT
  required: true
- displayName: Ephemeral
  description: Use no persistent storage for Gogs and Nexus
  value: "true"
  name: EPHEMERAL
  required: true
- description: Webhook secret
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: WEBHOOK_SECRET
  required: true
objects:
#RoleBinding
- apiVersion: v1
  groupNames: null
  kind: RoleBinding
  metadata:
    name: default_admin
  roleRef:
    name: admin
  subjects:
  - kind: ServiceAccount
    name: default
# Pipeline
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      pipeline.alpha.openshift.io/uses: '[{"name": "jenkins-persistent", "namespace": "", "kind": "DeploymentConfig"}]'
    labels:
      app: cicd-pipeline
      name: cicd-pipeline
    name: tasks-pipeline
  spec:
    triggers:
      - type: GitHub
        github:
          secret: ${WEBHOOK_SECRET}
      - type: Generic
        generic:
          secret: ${WEBHOOK_SECRET}
    runPolicy: Serial
    source:
      type: None
    strategy:
      jenkinsPipelineStrategy:
        env:
        - name: DEV_PROJECT
          value: ${DEV_PROJECT}
        - name: STAGE_PROJECT
          value: ${STAGE_PROJECT}
        - name: PROD_PROJECT
          value: ${PROD_PROJECT}
        - name: ENABLE_QUAY
          value: ${ENABLE_QUAY}
        jenkinsfile: |-
          def mvnCmd = "mvn -s configuration/cicd-settings-nexus3.xml"

            pipeline {
              agent {
                label 'maven'
              }
              stages {
                stage('Build App') {
                  steps {
                    git branch: 'eap-7', url: 'http://gogs:3000/gogs/openshift-tasks.git'
                    sh "${mvnCmd} install -DskipTests=true"
                  }
                }
                stage('Test') {
                  steps {
                    sh "${mvnCmd} test"
                    step([$class: 'JUnitResultArchiver', testResults: '**/target/surefire-reports/TEST-*.xml'])
                  }
                }
                stage('Archive App') {
                  steps {
                    sh "${mvnCmd} deploy -DskipTests=true -P nexus3"
                  }
                }
                stage('Build Image') {
                  steps {
                    sh "cp target/openshift-tasks.war target/ROOT.war"
                    script {
                      openshift.withCluster() {
                        openshift.withProject(env.DEV_PROJECT) {
                          openshift.selector("bc", "tasks").startBuild("--from-file=target/ROOT.war", "--wait=true")
                        }
                      }
                    }
                  }
                }
                stage('Deploy to DEV') {
                  steps {
                    script {
                      openshift.withCluster() {
                        openshift.withProject(env.DEV_PROJECT) {
                          openshift.selector("dc", "tasks").rollout().latest();
                        }
                      }
                    }
                  }
                }
                stage('Deploy to TEST') {
                 steps {
                  script {
                    openshift.withCluster() {
                      openshift.withProject(env.STAGE_PROJECT) {
                        openshift.tag("${env.DEV_PROJECT}/tasks:latest", "${env.STAGE_PROJECT}/tasks:stage");
                        openshift.selector("dc", "tasks").rollout().latest();
                      }
                    }
                  }
                }
               }
               stage('Promote to Prod') {
                steps {
                 script {
                   openshift.withCluster() {
                     openshift.withProject(env.PROD_PROJECT) {
                         openshift.tag("${env.DEV_PROJECT}/tasks:latest", "${env.PROD_PROJECT}/tasks:prod");
                     }
                   }
                 }
                 sh "sleep 300";
               }
              }
              stage('Deploy to PROD') {
                  steps {
                    script {
                      openshift.withCluster() {
                        openshift.withProject(env.PROD_PROJECT) {
                          openshift.selector("dc", "tasks").rollout().latest();
                        }
                      }
                    }
                  }
                }
              }
            }
      type: JenkinsPipeline
